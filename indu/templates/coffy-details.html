{% extends 'layouts/main.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row">
        {% for coffee in coffyData %}
        <div class="col-md-8">
            {% if coffee.photo %}
            <img src="{{ coffee.photo.url }}" height="200" width="200" alt="image not found">
            {% endif %}
            <p>{{ coffee.summary | safe }}</p>
        </div>
        <div class="col-md-4">
            <p>{{ coffee.content | safe }}</p>
        </div>
        {% endfor %}
    </div>
</div>

   
{% endblock %}
